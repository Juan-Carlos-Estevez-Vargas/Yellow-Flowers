<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi amor, tengo un regalito para ti</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title animate">Mi amor, tengo un regalito para ti ðŸ’›</h1>
      <button class="btn" onclick="window.location.href='tulipanes.html'">
        Ver el regalo ðŸŒ»
      </button>
    </div>

    <!-- Styles -->
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #000000, #34258d);
        font-family: "Arial", sans-serif;
      }
      .container {
        text-align: center;
        color: #ffffff;
      }
      .title {
        font-size: 2.5rem;
        margin-bottom: 20px;
        opacity: 0;
      }
      .btn {
        padding: 15px 30px;
        font-size: 1.2rem;
        color: #ffffff;
        background-color: #ff9e00;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        animation: glow 1s infinite alternate;
      }
      .btn:hover {
        background-color: #ffcc33;
      }
      @keyframes fadeIn {
        0% {
          opacity: 0;
          transform: translateY(-20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate {
        animation: fadeIn 2s ease-in-out forwards;
      }
      @keyframes glow {
        from {
          box-shadow: 0 0 5px #ffdd00;
        }
        to {
          box-shadow: 0 0 20px #ffcc00;
        }
      }
    </style>
  </body>
</html>
